<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div id="calculadora">
        <div class="contenedor-botones">
            <div id="pantalla">0</div>

            <div class="boton">%</div>
            <div class="boton">CE</div>
            <div class="boton">C</div>
            <div class="boton">/</div>

            <div class="boton">7</div>
            <div class="boton">8</div>
            <div class="boton">9</div>
            <div class="boton">x</div>

            <div class="boton">4</div>
            <div class="boton">5</div>
            <div class="boton">6</div>
            <div class="boton">-</div>

            <div class="boton">1</div>
            <div class="boton">2</div>
            <div class="boton">3</div>
            <div class="boton">+</div>

            <div class="boton">=</div>
        </div>
    </div>
</body>
</html>
